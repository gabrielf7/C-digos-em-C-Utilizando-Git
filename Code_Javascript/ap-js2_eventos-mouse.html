<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - InterMED</title>
    <script>
      function apertarMouse(){
        document.getElementById("exibir").innerHTML = "Apertou Mouse";
      }
      function soltarMouse(){
        document.getElementById("exibir").innerHTML = "Soltou o Mouse";
      }
      function emCimaMouse(){
        document.getElementById("exibir").innerHTML = "Em cima do Mouse";
      }
      function moverMouse(){
        document.getElementById("exibir").innerHTML = "Moveu o Mouse";
      }
      function clicouMouse(){
        document.getElementById("exibir").innerHTML = "Clicou no Mouse";
      }
      function botaoDireito(){
        document.getElementById("exibir").innerHTML = "Clicou com Bot√£o Direito"; return false;
      }
      function duploClick(){
        document.getElementById("exibir").innerHTML = "Clicou duas vezes Mouse";
      }
    </script>
  </head>
  <body>
    <h3>Teste Mouse</h3>
    <!-- 
      onMouseDown="apertarMouse()" 
      onMouseUp="soltarMouse()"
      onMouseOver="emCimaMouse()"
      onMouseMove="moverMouse()"
      onClick="clicouMouse()" 
      onContextMenu="return botaoDireito()"

    -->
    <button 
      onDblClick="duploClick()"
    >
      Testando o Mouse
    </button> 
    <br />
    <p id="exibir"></p>
  </body>
</html>
