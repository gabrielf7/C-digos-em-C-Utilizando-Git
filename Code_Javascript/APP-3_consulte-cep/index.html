<!DOCTYPE html>
  <html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>ConsulteCep</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/cep-promise/dist/cep-promise.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div class="container-main">
      <div class="container-top">
        <p>Consulte seu CEP</p>
      </div>
      <div class="container-top-cep">
        <label>
          Informe o CEP
          <input type="text" id="put-1" placeholder="ex:12900130" onclick="clearInput()" alt="Numero do Cep">
        </label>
        <button class="button-top-cep" onclick="fazereq()">Confirmar</button>
      </div>
      <p id="container-top-cep-message"></p>

      <div class="campos">
        <div class="container-campo1" id="styled1">
          <div class="cont">
            <div class="cont-title">
              <p>ESTADO</p>
            </div>
            <p class="cont-campo" id="campo1-1"></p>
          </div>
          <div class="cont">
            <p class="cont-campo" id="campo1-2"></p>
            <div class="cont-title">
              <p>RUA</p>
            </div>
          </div>
        </div>
        <div class="container-campo2" id="styled2">
          <div class="cont">
            <div class="cont-title">
              <p>CIDADE</p>
            </div>
            <p class="cont-campo" id="campo2-1"></p>
          </div>
          <div class="cont">
            <p class="cont-campo" id="campo2-2"></p>
            <div class="cont-title">
              <p>BAIRRO</p>
            </div>
          </div>
        </div>
        <div class="container-campo3" id="styled3">
          <div class="cont">
            <div class="cont-title">
              <p>CEP</p>
            </div>
            <p class="cont-campo" id="campo3-1"></p>
          </div>
          <div class="cont">
            <p class="cont-campo" id="campo3-2"></p>
            <div class="cont-title">
              <p>SERV. CEP</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
