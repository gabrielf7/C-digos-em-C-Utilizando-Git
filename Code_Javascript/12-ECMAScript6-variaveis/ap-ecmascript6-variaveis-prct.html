<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática</title>
  </head>
  <body>
    <script>
      let nome = "joao"; let sobrenome = "JS"; let idade = 40;
      //Primeira Forma de Utilizar variaveis em string.
      console.log("Primeira Formar: ");
      console.log("Meu nome é "+ nome +" "+ sobrenome + ", tenho "+ idade +" anos de idade.");
      //Segunda Forma de Utilizar variaveis em string.
      console.log("Segunda Formar: ");
      console.log(`Meu nome é ${nome} ${sobrenome}, tenho ${idade} anos de idade.`)
    </script>
  </body>
</html>
