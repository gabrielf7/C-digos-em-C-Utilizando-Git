<html lang="pt-br">
  <head>

    <title>JavaScript - InterMED</title>
    <script type="text/javascript" src="ap-js2_eventos-mouse.js" ></script>
    <style>
      button {
        width: 300px; height: 60px;
        background-color: #2a9d8f;
        color: #fff;
        cursor: pointer;
        font-size: 30px;
        border: none;
      }
      button:active {
        transform: scale(0.95);
      }
    </style>
  </head>
  <body>
    <h3>Teste Mouse</h3>
    <!-- 
      onMouseDown="apertarMouse()" 
      onMouseUp="soltarMouse()"
      onMouseOver="emCimaMouse()"
      onMouseMove="moverMouse()"
      onClick="clicouMouse()" 
      onContextMenu="return botaoDireito()"

    -->
    <button 
      onDblClick="duploClick()"
    >
      Testando o Mouse
    </button> 
    <br />
    <p id="exibir"></p>
  </body>
</html>
